class FlavorOptions {
    final String entryModule
    final boolean useSeparatePackageName

    FlavorOptions(String entryModule, boolean useSeparatePackageName) {
        this.entryModule = entryModule
        this.useSeparatePackageName = useSeparatePackageName
    }

}

project.ext.flavors = [
        full   : new FlavorOptions(":flavors:flavor-full", false),
        lite   : new FlavorOptions(":flavors:flavor-lite", true),
]